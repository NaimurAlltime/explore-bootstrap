<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Image Slider</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    
    <div id="carouselExample" class="carousel slide d-none">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img  src="images/product/product-8.png" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/product/product-7.png" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/product/product-4.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/product/product-5.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/product/product-9.png" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/product/product-5.jpg" class="d-block h-50 w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/product/product-7.png" class="d-block h-50 w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/product/product-8.png" class="d-block h-50 w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/product/product-9.png" class="d-block h-50 w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <script src="js/bootstrap.min.js"></script>
</body>
</html>
